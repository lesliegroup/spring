server.port=8081
server.tomcat.uri-encoding=UTF-8


#加載配置文件
spring.messages.always-use-message-format=false
spring.messages.basename=base
spring.messages.cache-seconds=10
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true

# jdbc 配置
spring.datasource.url=jdbc:mysql://localhost:3306/sboot?useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=ll123

#自动识别驼峰
mybatis.configuration.map-underscore-to-camel-case=true

# 數據源其他配置
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=5
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
#   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.useGlobalDataSourceStat=true
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500


spring.http.encoding.force=true

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.itleslie.cache.bean

#日志
logging.level.com.itleslie.cache.mapper=debug

spring.redis.host=127.0.0.1

debug=true
